name: Jupyter Book (MyST) GitHub Pages Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Jupyter Book (MyST)
        run: |
          pip install jupyter-book mystmd

      - name: Build documentation
        run: |
          cd docs/book
          jupyter-book build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book/_build/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
